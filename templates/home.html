<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 2px solid #000;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Fund Name</th>
        <th>Invested Amount</th>
        <th>Unit Held</th>
        <th>Nav</th>
        <th>Current Value</th>
        <th>Growth</th>
      </tr>
      {%for i in d%}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.FundName}}</td>
        <td>{{i.InvestedAmount}}</td>
        <td>{{i.UnitHeld}}</td>
        <td>{{i.Nav}}</td>
        <td>{{i.CurrentValue}}</td>
        <td>{{i.Growth}}</td>
        <td><a href="{{url_for('edit',id=i.ID)}}">Edit</a></td>
        <td><a href="{{url_for('delete',id=i.ID)}}">Delete</a></td>
      </tr>
      {%endfor%}
    </table>
    <a href="{{url_for('add')}}">Add User</a>
  </body>
</html>
